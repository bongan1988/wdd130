      <div>
        <form action="#" method="post" class="contact-form">

  <!-- Name -->
 <div class="form-row">
  <label for="name">Name</label>
  <textarea id="name" name="name" rows="2" placeholder="Enter your name"></textarea>
</div>


  <!-- Email -->
  <label for="email">Email</label><br>
  <textarea id="email" name="email" rows="2" placeholder="Enter your email address"></textarea><br><br>

  <!-- Purpose -->
<fieldset>
  <legend>Message Purpose</legend>

  <input type="radio" id="general" name="purpose" value="general">
  <label for="general">General Enquiry</label><br>

  <input type="radio" id="reservation" name="purpose" value="reservation">
  <label for="reservation">Reservation Question</label><br>

  <input type="radio" id="suggestion" name="purpose" value="suggestion">
  <label for="suggestion">Website Suggestion</label>
</fieldset><br>


  <!-- Message -->
  <label for="message">Message</label><br>
  <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea><br><br>

  <!-- Subscribe -->
  <input type="checkbox" id="subscribe" name="subscribe">
  <label for="subscribe">Would you like to subscribe?</label><br><br>

  <!-- Submit -->
  <button type="submit">Get in Touch</button>

</form>
