  <form action="#" method="post">

    <!-- Name (text input REQUIRED) -->

      <label for="name">Name</label>
      <input type="text" id="name" name="name">
    </div>

    <!-- Message Purpose (EXACTLY 3 radio buttons) -->
    <fieldset>
      <legend>Message Purpose</legend>

      <input type="radio" id="general" name="purpose" value="general">
      <label for="general">General Enquiry</label><br>

      <input type="radio" id="reservation" name="purpose" value="reservation">
      <label for="reservation">Reservation Question</label><br>

      <input type="radio" id="suggestion" name="purpose" value="suggestion">
      <label for="suggestion">Website Suggestion</label>
    </fieldset>

    <!-- Message (ONE textarea) -->
    <div class="form-row">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>

    <!-- Subscribe (ONE checkbox) -->
    <div class="form-row">
      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">Would you like to subscribe?</label>
    </div>

    <!-- Submit button -->
    <button type="submit">Send Message</button>

  </form>
