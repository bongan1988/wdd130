<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact RiverStone Adventures to plan your whitewater rafting trip.
     Ask questions, check availability,">
  <meta name="author" content="Bongani Brighton">
  <title>Contact Us RiverStone Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header class="site-header">
    <div class="nav-container">
      <div class="logo">
        <img src="images/logo.jpg" alt="RiverStone-logo" class="logo">
      </div> <!-- .logo -->

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
      </nav> <!-- .main-nav -->
    </div> <!-- .nav-container -->
  </header> <!-- .site-header -->

  <main>


    <div class="info-box">
      <h1 class="river">RiverStone Rafting Company</h1>
      <p class="address">
        18 Ruth Street, Perth, WA 6000 <br>
        Perth CBD/Northbridge Area<br>
        Phone: (08) 1234 5678<br>
        Email: info@riverstone.com.au
      </p>
    </div>


    <section class="contact-container">

      <!-- Map -->
      <div class="map-box">
        <h2>google map</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27063.73853509835!2d115.91608458107392!3d-32.015998996913886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2a32bdd01b382be5%3A0x504f0b535df4100!2sCannington%20WA%206107%2C%20Australia!5e0!3m2!1sen!2sza!4v1769324634914!5m2!1sen!2sza"
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <!-- Contact Form -->
      <div class="form-box">
        <form>
          <label>Name:
            <input type="text" id="name" name="name">
          </label>
          <label>Email:
            <input type="email" id="email" name="email">
          </label>
          <fieldset>

            <legend>Message Purpose:</legend><br>
            <label><input type="radio" id="General" name="purpose"> General Inquiry</label>
            <label><input type="radio" id="Reservation" name="purpose"> Reservation Question</label>
            <label><input type="radio" id="Website" name="purpose"> Website Suggestion</label>
          </fieldset>
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
          <label class="checkbox">
            <input type="checkbox" id="Subscribe" name="Subscribe">
            Please Subscribe me to the monthly newsletter
          </label>

          <button type="submit">Get in Touch!</button>
        </form>
      </div>

    </section>

    <!-- Adventure Section -->
    <aside class="team">
      <section>
        <h2>We Are Here To Serve You!</h2>
        <figure>
          <img src="images/ceo.jpg" alt="Our Ceo">
          <figcaption>CEO</figcaption>
        </figure>
        <figure>
          <img src="images/director.jpg" alt="Our Director">
          <figcaption>Director</figcaption>
        </figure>
        <figure>
          <img src="images/coo.jpg" alt="Our COO">
          <figcaption>COO</figcaption>
        </figure>

      </section>
    </aside>
  </main>


  <footer>
    <p> Â©2026 RiverStone Adventures | Bongani-Brighton </p>
    <nav class="socialmedia">
      <a href="https://facebook.com">
        <img src="images/facebook.svg" alt="Facebook" width="40">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.svg" alt="Instagram" width="40">
      </a>
      <a href="https://linkedin.com">
        <img src="images/linkedin.svg" alt="LinkedIn" width="40">
      </a>

    </nav>
  </footer>
</body>

</html>
