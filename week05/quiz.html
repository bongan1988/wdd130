<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main> 
<h1>Basic Quiz Form</h1>
<form action="">
<div class="Quiz item"> </div>
<label for="q1">1,What does acronym css stand for?</label>
<input type="text" id="q1" name="q1">
</div>

<div class="Quiz item"> </div>
<label for="q2">2,How are the Id and Class attributes select in class ?</label>
<input type="text" id="q2" name="q2">
</div>

<div class="Quiz item"> </div>
<label for="q3">3,Which of the following is a valid CSS selector?</label>
<select id="q3" name="q3">
<option value="" selected disabled>Choose One ...</option>
<option value="a">A</option>
<option value="b">B</option>
<option value="c">C</option>
</select>
</div>

<div class="Quiz item"> </div>
<label for="q4">4,What is the bottom margin given this declaration?</label>
<input type="text" id="q4" name="q4">
<code class="box">margin: 10px 5px 15px; </code>
<input type="number" id="q4" name="q4">
</div>
<button type="submit">Submit Quiz</button>
</form>
    </main>
   
</body>
</html>
